<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Edit Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <img class="companyLogo left" src="http://www.bradleysbookoutlet.com/wp-content/uploads/2013/06/bradleys-book-outlet-books-only-logo.png" />
      <a href="index.html" class="companyName brand-logo left">Galvanize Reads</a>
    </div>
  </nav>
  <main>
    <div class="selectButtons">
      <a class="booksButton btn-large" href="books.html">Books</a>
      <a class="authorsButton btn-large" href="authors.html">Authors</a>
    </div>
    <div class="editAuthorDisplay">

    </div>
    <div class="col s8">
      <button type="submit" class="submitEditAuthor btn-large" value="">Edit Author</button>
    </div>
  </main>
  <script id="authors-template" type="text/x-handlebars-template">
    {{#each authors}}
    <div class="editAuthorForm container">

      <form class="editAuthor col s12">
        <div class="input-field col s5">
          <input id="editAuthorFirstName" type="text" class="validate" value="{{first_name}}" required>
          <label class="active" for="editAuthorFirstName">Title</label>
        </div>
        <div class="input-field col s5">
          <input id="editAuthorLastName" type="text" class="validate" value={{last_name}}>
          <label class="active" for="editAuthorLastName">Genre</label>
        </div>
        <div class="input-field col s5">
          <input id="editPortraitURL" type="text" class="validate" value={{portrait_url}}>
          <label class="active" for="editPortraitURL">Cover Image URL</label>
        </div>
        <div class="input-field col s5">
          <textarea id="editAuthorBio" class="materialize-textarea">{{bio}}</textarea>
          <label class="active" for="editAuthorBio">Description</label>
        </div>
        <div class="row">
          <div class="input-field col s10">
            <input id="editAuthorBooks" type="text" class="validate">
            <label class="active" for="editAuthorBooks">Books</label>
          </div>
          <i class="removeBooks material-icons z-depth-2">delete</i>
        </div>
        <div class="row">
          <div class="input-field col s7">
            <select class="chooseBooks">
          <option value="2">Book Two</option>
          <option value="3">Book Three</option>
        </select>
          </div>
          <button type="submit" class="addAnotherBookButton btn">Add Book</button>
        </div>
      </form>
    </div>
    {{/each}}
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="author.js"></script>
</body>

</html>
