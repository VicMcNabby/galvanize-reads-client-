<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Galvanize Reads</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <img class="companyLogo left" src="http://www.bradleysbookoutlet.com/wp-content/uploads/2013/06/bradleys-book-outlet-books-only-logo.png" />
      <a href="#" class="brand-logo left">Galvanize Reads</a>
    </div>
  </nav>
  <main>
    <div class="bookDisplay col s12 m7">
      <div class="card horizontal">
        <div class="card-image">
          <img src="https://lorempixel.com/100/190/nature/6">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <div class="bookDisplayTop">
              <i class="removeBooks material-icons right z-depth-2">delete</i>
              <i class="editBooks material-icons right z-depth-2">mode_edit</i>
              <h4>Book Title</h4>
            </div>
            <h5>Authors</h5>
            <h5>Genre</h5>
            <p>I am a very simple card. I am good at containing small bits of information.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
