<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Galvanize Reads</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <img class="companyLogo left" src="http://www.bradleysbookoutlet.com/wp-content/uploads/2013/06/bradleys-book-outlet-books-only-logo.png" />
      <a href="index.html" class="brand-logo left">Galvanize Reads</a>
    </div>
  </nav>
  <main>
    <a class="booksButton waves-effect waves-light btn-large" href="books.html">Books</a>
    <a class="authorsButton waves-effect waves-light btn-large" href="authors.html">Authors</a>

  </main>
  <script id="books-template" type="text/x-handlebars-template">
    {{#each books}}
    <div class="bookDisplay col s12 m7">
      <div class="card horizontal">
        <div class="card-image">
          <img class="bookCoverImage" src="{{cover_url}}">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <div class="bookDisplayTop">
              <i class="removeBooks material-icons right z-depth-2">delete</i>
              <i class="editBooks material-icons right z-depth-2">mode_edit</i>
              <h4>{{title}}</h4>
            </div>
            <h5>Authors</h5>
            <h5>{{genre}}</h5>
            <p>{{description}}</p>
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
