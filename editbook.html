<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Edit Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <img class="companyLogo left" src="http://www.bradleysbookoutlet.com/wp-content/uploads/2013/06/bradleys-book-outlet-books-only-logo.png" />
      <a href="index.html" class="companyName brand-logo left">Galvanize Reads</a>
    </div>
  </nav>
  <main>
    <div class="selectButtons">
      <a class="booksButton btn-large" href="books.html">Books</a>
      <a class="authorsButton btn-large" href="authors.html">Authors</a>
    </div>
    <div class="editBookDisplay">

    </div>
    <div class="submitButtonSection col s8">
      <button type="submit" class="submitEditBook btn-large" value="">Edit Book</button>
    </div>
  </main>
  <script id="books-template" type="text/x-handlebars-template">
    {{#each books}}
    <div class="editBookForm container">

      <form class="editBook col s12">
        <div class="input-field col s5">
          <input id="editBookTitle" type="text" class="validate" value="{{title}}" required>
          <label class="active" for="editBookTitle">Title</label>
        </div>
        <div class="input-field col s5">
          <input id="editBookGenre" type="text" class="validate" value={{genre}}>
          <label class="active" for="editBookGenre">Genre</label>
        </div>
        <div class="input-field col s5">
          <input id="editBookCoverURL" type="text" class="validate" value={{cover_url}}>
          <label class="active" for="editBookCoverURL">Cover Image URL</label>
        </div>
        <div class="input-field col s5">
          <textarea id="editBookDescription" class="materialize-textarea">{{description}}</textarea>
          <label class="active" for="editBookDescription">Description</label>
        </div>
        <div class="row">
          <div class="input-field col s10">
            <input id="editBookAuthors" type="text" class="validate">
            <label class="active" for="editBookAuthors">Authors</label>
          </div>
          <i class="removeBooks material-icons z-depth-2">delete</i>
        </div>
        <div class="row">
          <div class="input-field col s7">
            <select class="chooseAuthors">
          <option value="2">Author Two</option>
          <option value="3">Author Three</option>
        </select>
          </div>
          <button type="submit" class="addAnotherAuthorButton btn">Add Author</button>
        </div>
      </form>
    </div>
    {{/each}}
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="book.js"></script>
</body>

</html>
