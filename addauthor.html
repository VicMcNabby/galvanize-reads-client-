<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add Book</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <img class="companyLogo left" src="http://www.bradleysbookoutlet.com/wp-content/uploads/2013/06/bradleys-book-outlet-books-only-logo.png" />
      <a href="index.html" class="companyName brand-logo left">Galvanize Reads</a>
    </div>
  </nav>
  <main>
    <div class="selectButtons">
      <a class="booksButton btn-large" href="books.html">Books</a>
      <a class="authorsButton btn-large" href="authors.html">Authors</a>
    </div>

    <div class="addAuthorForm container">

      <form class="addAuthor col s12">

        <div class="input-field col s5">
          <input id="addAuthorFirstName" type="text" class="validate" required>
          <label class="active" for="addAuthorFirstName">First Name</label>
        </div>
        <div class="input-field col s5">
          <input id="addAuthorLastName" type="text" class="validate" required>
          <label class="active" for="addAuthorLastName">Last Name</label>
        </div>
        <div class="input-field col s5">
          <input id="addPortraitURL" type="text" class="validate">
          <label class="active" for="addPortraitURL">Portrait URL</label>
        </div>
        <div class="input-field col s5">
          <textarea id="addAuthorBio" class="materialize-textarea"></textarea>
          <label class="active" for="addAuthorBio">Biography</label>
        </div>
        <div class="col s8">
          <button type="submit" class="submitAuthor btn-large" value="">Add Author</button>
        </div>
      </form>
    </div>



  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="authorapp.js"></script>
</body>

</html>
