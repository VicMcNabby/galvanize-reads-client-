<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <img class="companyLogo left" src="http://www.bradleysbookoutlet.com/wp-content/uploads/2013/06/bradleys-book-outlet-books-only-logo.png" />
      <a href="index.html" class="companyName brand-logo left">Galvanize Reads</a>
    </div>
  </nav>
  <main>
    <a class="booksButton btn-large" href="books.html">Books</a>
    <a class="authorsButton btn-large" href="authors.html">Authors</a>
    <a class="addAuthorButton btn-large right" href="addauthor.html">Add an author</a>
    <div class="authorDisplay">
    </div>
    <div class="oneAuthorDisplay">
    </div>

  </main>
  <script id="authors-template" type="text/x-handlebars-template">
    {{#each authors}}
    <div class="authorInfo card horizontal">
      <a class="authorID" href="authors.html?id={{id}}">
        <div class="card-image">
          <img class="authorPortraitURL" src="{{portrait_url}}">
      </a>
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <div class="authorDisplayTop">
            <a class="deleteAuthor" href="deleteauthor.html?id={{id}}">
              <i class="removeAuthors material-icons right z-depth-2">delete</i>
            </a>
            <a class="editAuthor" href="editauthor.html?id={{id}}">
              <i class="editAuthors material-icons right z-depth-2">mode_edit</i>
            </a>
            <h4 class="authorName">{{first_name}} {{last_name}}</h4>
          </div>
          <p class="authorBio">{{bio}}</p>
          <p class="authorBooksTitle">Books</p>
          <div class="authorBooks col s8">

          </div>
          </div>
        </div>
      </div>
    </div>

    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="authorapp.js"></script>
</body>

</html>
